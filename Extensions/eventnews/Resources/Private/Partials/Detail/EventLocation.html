<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers">

<div class="ppc-location">
    <f:if condition="{n.location.link}">
        <f:then>
            <f:link.typolink parameter="{n.location.link}">
                <h5>{f:translate(extensionName: 'eventnews', key: 'location')}: {n.location.title}</h5>
            </f:link.typolink>
        </f:then>
        <f:else>
            <h5>{f:translate(extensionName: 'eventnews', key: 'location')}: {n.location.title}{n.locationSimple}</h5>
        </f:else>
    </f:if>
    <f:if condition="{n.location.description}">
        <p><f:format.nl2br>{n.location.description}</f:format.nl2br></p>
    </f:if>
    <f:if condition="{n.location.link}">
        <span class="ppc-more"><f:link.typolink parameter="{n.location.link}">{f:translate(extensionName: 'pizpalue', key: 'tx-eventnews-locationDetailLink')}</f:link.typolink></span>
    </f:if>
</div>

</html>
