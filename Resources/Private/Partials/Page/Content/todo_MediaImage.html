<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<v:page.resources.fal as="images" table="pages" field="media" slide="-1">
    <img src="{f:uri.image(src: 'EXT:bootstrap_package/Resources/Public/Images/blank.gif')}"
        data-src="{images.0.url}"
        data-large="{f:uri.image(src: images.0.url, cropVariant: 'default', maxWidth: 1140)}"
        data-medium="{f:uri.image(src: images.0.url, cropVariant: 'medium', maxWidth: 940)}"
        data-small="{f:uri.image(src: images.0.url, cropVariant: 'small', maxWidth: 720)}"
        data-extrasmall="{f:uri.image(src: images.0.url, cropVariant: 'extrasmall', maxWidth: 320)}"
        title="{images.0.title}" alt="{images.0.alternative}"
        class="lazyload"
        data-preload="{f:if(condition: settings.preload.images, then: 'true', else: 'false')}" />
    <noscript>
        <img src="{f:uri.image(src: images.0.url)}" title="{images.0.title}" alt="{images.0.alternative}" />
    </noscript>
</v:page.resources.fal>
